# This tells Nixpacks to install Go and the latest Node.js 22
[phases.setup]
nixPkgs = ["...", "go", "nodejs_22"]

# The rest of your file stays the same...
[phases.install]
cmds = [
  "go mod download",
  "npm install",
  "cd mini-app && npm install"
]

[phases.build]
cmds = [
  "go build -o out ./cmd/server",
  "cd mini-app && npm run build"
]

[start]
cmd = "bash start.sh"
